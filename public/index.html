<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLISPER Fashion Show</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="left-section">
            <img src="./images/main_pic.jpg" alt="Main Image" class="background-img">
            <div class="content">
                <img src="./images/2025.APRIL.png" alt="April 2025" class="date">
                <img src="./images/main_logo.png" alt="GLISPER Logo" class="logo">
            </div>
        </div>
        <div class="right-section">
            <button id="enterBtn">
                <img src="./images/enter_btn.png" alt="Enter" class="enter-btn">
            </button>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
